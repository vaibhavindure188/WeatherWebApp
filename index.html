<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-title">
        <header>Online Weather App</header>
        <input
          type="text"
          id="search"
          placeholder="Enter City"
          autocomplete="off"
          autofocus
        />
        <div id="loader" style="margin: 10px; display: none;" class="spinner-border text-primary" role="status">
            <span class="sr-only">l</span>
          </div>
        <div class="location-icon">
          <img src="icons/location.png" alt="location" />
        </div>
      </div>
      <div class="notification">
        <div class="weather-container">
          <div style="display: flex; justify-content: center;" class="icon">
            <div class="weather-icon">
              <img src="icons/unknown.png" alt="" />
            </div>
            <h3 style="margin: 10%; color: aqua; font-size: 2rem;">Current Weather Updates</h3>
          </div>
          

          <div id="weather-info">
            <p id="city-name" class="col2"></p>
            <p id="lat" class="col1"></p>
            <p id="lon" class="col2"></p>
            <div class="temprature-value col1" >
                <p></p>
            </div>
            <p id="date" class="col2"></p>
            <p id="temperature" class="col1"></p>
            <p id="weather-description" class="col2"></p>
            <p id="humidity" class="col1"></p>
            <p id="sunrise" class="col2"></p>
            <p id="sunset" class="col1"></p>
            <p id="pressure" class="col2"></p>
            <p id="visibility" class="col1"></p>
            <p id="wind-speed" class="col2"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
